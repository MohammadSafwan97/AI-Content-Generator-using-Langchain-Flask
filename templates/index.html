<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Content Generator</title>

    <!-- Your Tailwind build -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

    <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8 border border-gray-100">
        
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            AI Content Generator
        </h2>

        <div class="flex gap-3 mb-6">
            <input 
                id="userInput" 
                type="text" 
                placeholder="Enter text..."
                class="flex-1 px-4 py-2 rounded-lg border border-gray-300 
                       focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 
                       outline-none transition"
            />

            <button 
                onclick="sendText()"
                class="px-6 py-2 bg-indigo-600 text-white rounded-lg 
                       hover:bg-indigo-700 transition shadow-sm"
            >
                Submit
            </button>
        </div>

        <textarea 
            id="outputBox" 
            rows="6" 
            class="w-full p-4 border border-gray-300 rounded-lg 
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 
                   outline-none transition resize-none"
            placeholder="Output will appear here..."
        ></textarea>

    </div>

    <!-- Your JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
