<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Content Generator</title>

    <!-- Your Tailwind build -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

    <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-8 border border-gray-200">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center tracking-tight">
            AI Content Generator
        </h2>

        <!-- Mode Selector -->
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-700">
                Select Content Type
            </label>
            <select id="modeSelect"
                class="w-full p-3 rounded-lg border border-gray-300 bg-white 
                       focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition">
                <option value="default">General</option>
                <option value="blog">Blog Post</option>
                <option value="seo">SEO Description</option>
                <option value="email">Email Draft</option>
                <option value="tweet">Social Media Post</option>
            </select>
        </div>

        <!-- Input -->
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-700">
                Your Text
            </label>
            <input 
                id="userInput" 
                type="text" 
                placeholder="Enter a topic or request..."
                class="w-full px-4 py-3 rounded-lg border border-gray-300 
                       focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 
                       outline-none transition"
            />
        </div>

        <!-- Submit Button -->
        <button 
            id="submitBtn"
            onclick="sendText()"
            class="w-full py-3 bg-indigo-600 text-white font-medium rounded-lg 
                   hover:bg-indigo-700 active:bg-indigo-800 transition shadow-sm flex items-center justify-center gap-2">
            <span id="btnText">Generate</span>
            <span id="loader" class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        </button>

        <!-- Output -->
        <div class="mt-6">
            <label class="block mb-2 text-sm font-medium text-gray-700">
                Generated Output
            </label>

            <textarea 
                id="outputBox" 
                rows="6" 
                class="w-full p-4 border border-gray-300 rounded-lg 
                       focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 
                       outline-none transition resize-none"
                placeholder="Your AI-generated content will appear here..."
            ></textarea>
        </div>

    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
